<!-- BEGIN: Sub Header  -->
<app-sub-header [subHeaderData]="subHeaderData"></app-sub-header>
<!-- END: Sub Header  -->

<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="card animated fadeIn ">
                <div class="card-body ">
                    <div class="container-fluid">
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <!-- Profile Image Starts -->
                                    <div class="col-sm-3 col-lg-2 col-sm-3">
                                        <label class=" col-form-label">Profile Image:</label>
                                    </div>
                                    <div class="mb-3 col-md-4">
                                        <!-- <ngx-file-drop dropZoneLabel="Choose a file or drag it here" (onFileDrop)="dropped($event)"
                                        (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)" accept="png">
                                        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                                            <span (click)="openFileSelector($event)" class="file-uploder">
                                            <span class="fa fa-upload"></span>
                                            <span><strong>Choose a file</strong> or drag it here</span>
                                            </span>
                                        </ng-template>
                                        </ngx-file-drop> -->
                                        <div class="preview-wrapper">
                                        <div class="preview-img" *ngFor="let image of issueDetails.images">
                                            <img [src]="image" alt="no img">
                                        </div>
                                    </div>
                                    <!-- Profile Image Ends -->
                                <div class="profile-info" *ngIf="issueDetails">
                                    <strong>Date :</strong>
                                    {{issueDetails.createdAt? (issueDetails.createdAt| date: 'dd-MM-yyyy'):'--'}}
                                    <span><strong>First Name :</strong></span>
                                    {{issueDetails?.firstname?issueDetails.firstname:'--'}}
                                    <span><strong>Address :</strong>
                                        {{issueDetails.location}}
                                    </span>
                                    <span><strong>Area :</strong>
                                        {{issueDetails.area}}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group row justify-content-center">
                            <label class="col-form-label mr-2">Status:</label>
                            <label class="switch">
                                <input type="checkbox" class="custom-control-input success" id="customSwitches"
                                    [(ngModel)]="issueDetails.status" (click)="status($event)">
                                <span class="slider round"></span>
                            </label>
                        </div> -->
                        <div class="row button-group ">
                            <div class="col-xl-12 col-lg-6 text-center">
                                <button type="button" class="btn btn-primary"
                                    [routerLink]="[URLConstants.ISSUESLIST]">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
